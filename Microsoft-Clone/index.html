                <div class="line my-1 h-0.5 w-5 bg-black"></div>
                <div class="line my-1 h-0.5 w-5 bg-black"></div>
                <div class="line my-1 h-0.5 w-5 bg-black"></div>
            </div>
            <!-- <div class="search md:hidden">Search</div> -->
            <div class="search text-3xl md:hidden"><i class="uil uil-search"></i></div>
        </div>

        <div class="logo md:order-1 flex justify-center items-center md:mx-8">
            <!-- <div>Microsoft</div> -->
            <img class="w-24" src="/microsoft-logo.png" alt="">
            <div class="features   absolute
            w-fit
            bg-gray-200
            md:bg-white
            inset-0
            hidden
            md:static
            md:w-auto
            md:flex
            md:mx-4
            md:space-x-6
            md:translate-x-2

        </div>

            <div class="text-3xl"><i class="uil uil-user"></i></div>
        </div>

            <p>Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved
                performance.</p>
            <button class="btn bg-black text-white font-bold px-4 py-1 my-2 hover:underline">Shop Now ></button>
        </div>
        <div class="right">
            <img class="md:w-[40rem]" src="/laptop.webp" alt="">
        </div>
    </div>

    <div class="second-section my-10 md:flex md:justify-center md:mx-10">
        <div class="input-section my-5 flex md:flex-col items-center">
        <img class="w-8 h-8 mx-4" src="/grid.png" alt="">
        <a class="mx-5" href="">Choose Your Microsoft 365</a>
        </div>

        <div class="input-section my-5 flex md:flex-col items-center">
        <img class="w-8 h-8 mx-4" src="/mob-stand.webp" alt="">
        <a class="mx-5" href="">Explore Surface Devices</a>
    </div>

        <div class="input-section my-5 flex md:flex-col items-center">
        <img class="w-8 h-8 mx-4" src="/xbox.webp" alt="">

        <div class="input-section my-5 flex md:flex-col items-center">
