    <div class="flex align-middle justify-center">
        <div class="flex px-2 bg-slate-400 text-white font-bold text-3xl w-100 rounded align-middle justify-center space-x-4 sm:bg-yellow-200 lg:bg-green-200 lg:text-black xl:bg-orange-400 xl:text-black xl:text-xl 2xl:bg-black 2xl:text-white">
